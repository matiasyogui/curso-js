<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./src/jquery-3.6.0.min.js"></script>
    <title>Pre-entrega proyecto final</title>
  </head>
  <body>
    <h1 class="titulo-simulador">REFUGIO DE MASCOTAS :D</h1>
    <div id="menu">
      <button id="mostrar-mascotas">Mostrar todas las mascotas!</button>
      <button id="poner-adopcion-mascota">Pone en adopcion una mascota!</button>
    </div>
    <div class="container">
      <div class="form-poner-en-adopcion oculto">
        <form action="" class="formulario-adopcion">
          <label for="nombre">Nombre de la mascota</label>
          <input type="text" name="nombre" class="nombre" required />
          <br />

          <label for="tipo">Tipo de la mascota</label>
          <input type="text" name="tipo" class="tipo" required />
          <br />

          <label for="sexo">Sexo de la mascota</label>
          <input type="text" name="sexo" class="sexo" required />
          <br />

          <label for="raza">Raza de la mascota</label>
          <input type="text" name="raza" class="raza" required />
          <br />

          <label for="color">Color de la mascota</label>
          <input type="text" name="color" class="color" required />
          <br />

          <label for="descripcion">Breve descipcion de la mascota</label>
          <input type="text" name="descripcion" class="descripcion" required />
          <br />

          <button type="submit" class="enviar-form" value="Enviar form">
            Enviar!
          </button>
        </form>
      </div>

      <div class="mascotas-totales"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
